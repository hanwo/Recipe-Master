<!DOCTYPE html>
<html lang="en">
<head>
<title>Recipe Master</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
<link rel="icon" type="image/png"
	href="loginform/images/icons/favicon.ico" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="loginform/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="loginform/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="loginform/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="loginform/vendor/animate/animate.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="loginform/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="loginform/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="loginform/vendor/select2/select2.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="loginform/vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="loginform/css/util.css">
<link rel="stylesheet" type="text/css" href="loginform/css/main.css">
<!--===============================================================================================-->
</head>
<body style="background-color: #666666;">

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form action="/customer" method="post"
					class="login100-form validate-form">
					<span class="login100-form-title p-b-43"> Join </span>
					<div class="wrap-input100 validate-input"
						data-validate="ID를 입력해 주세요.">
						<input class="input100" type="text" name="id"> <span
							class="focus-input100"></span> <span class="label-input100">ID</span>
					</div>

					<div class="wrap-input100 validate-input"
						data-validate="비밀번호를 입력해 주세요.">
						<input class="input100" type="password" name="pw"> <span
							class="focus-input100"></span> <span class="label-input100">Password</span>
					</div>

					<div class="wrap-input100 validate-input"
						data-validate="나이를 입력해 주세요.">
						<input class="input100" type="text" name="age"> <span
							class="focus-input100"></span> <span class="label-input100">Age</span>
					</div>
					<div class="wrap-input100 validate-input"
						data-validate="email을 입력해 주세요.">
						<input class="input100" type="text" name="email"> <span
							class="focus-input100"></span> <span class="label-input100">Email</span>
					</div>
					<br>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">확인</button>
					</div>
					<br>
					<div class="container-login100-form-btn">
						<button type=button onclick="location.href='login.html'"
							class="login100-form-btn">로그인하러 가기</button>
					</div>
					<br>
					<div class="container-login100-form-btn">
						<button type=button onclick="location.href='index.html'"
							class="login100-form-btn">메인으로 가기</button>
					</div>
				</form>

				<div class="login100-more"
					style="background-image: url(images/bg_1.jpg);"></div>
			</div>
		</div>
	</div>


	<!--===============================================================================================-->
	<script src="loginform/vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="loginform/vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="loginform/vendor/bootstrap/js/popper.js"></script>
	<script src="loginform/vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="loginform/vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="loginform/vendor/daterangepicker/moment.min.js"></script>
	<script src="loginform/vendor/daterangepicker/daterangepicker.js"></script>
	<!--===============================================================================================-->
	<script src="loginform/vendor/countdowntime/countdowntime.js"></script>
	<!--===============================================================================================-->
	<script src="loginform/js/main.js"></script>

</body>
</html>

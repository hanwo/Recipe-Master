	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

	<script>
	function sessionOut() {
		sessionStorage.clear();
		alert("로그아웃 되었습니다.");
	}

	function OneCustomer() {
		axios.get("/oneCus/" + sessionStorage.getItem(sessionStorage.key(0)))
			 .then(resData => {
				 if(resData != null) {
					 let v = "";
					 resData.data.forEach(element => {
						 v += '회원 ID : '
	                     v += element.id;
	                     v += '<br>';        
	                     v += '나이 : '
	                     v += element.age;
	                     v += '<br>';        
	                     v += 'Email : '
	                     v += element.email;
	                     v += '</p>';
					 });
	                 document.getElementById("showCustomer").innerHTML = v
				 } else {
					 document.getElementById("showCustomer").innerHTML = "회원 목록이 존재하지 않습니다."
				 }
			 })
	}
	</script>
